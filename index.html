<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with History</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- A simple functional calcultor -->
    <div class="calculator">
      <!-- Display input field -->
      <input type="text" id="display" placeholder="" readonly />

      <div class="buttons">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operators" onclick="press('*')">×</button>
        <button class="operators left" onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operators" onclick="press('+')">+</button>
        <button class="operators left" onclick="press('-')">−</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operators" onclick="press('%')">%</button>
        <button class="operators left" onclick="press('^')">^</button>

        <button onclick="press('.')">.</button>
        <button onclick="press('0')">0</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operators" onclick="backspace()">⌫</button>
        <button class="equal left" onclick="calculate()">=</button>
      </div>

      <!-- A simple div element showing the history of calculations done by a user -->
      <div id="history"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
